<div>
  <h2>{{ isEditMode ? 'Editar' : 'Novo' }} Gênero</h2>
  
  <form [formGroup]="generoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" formControlName="nome" class="form-control">
      <div *ngIf="generoForm.controls['nome'].invalid && generoForm.controls['nome'].touched" class="text-danger">
        Nome é obrigatório.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="generoForm.invalid">Salvar</button>
    <a [routerLink]="['/generos']" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
